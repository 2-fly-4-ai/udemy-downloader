<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SERP Companion</title>
    <style>
      body { font: 13px system-ui, sans-serif; margin: 12px; width: 320px; }
      input[type=text] { width: 100%; box-sizing: border-box; padding: 6px; }
      .row { margin-top: 8px; }
      .log { background: #111; color: #0f0; height: 180px; overflow: auto; padding: 6px; white-space: pre-wrap; }
      button { padding: 6px 10px; }
      label { display: flex; align-items: center; gap: 6px; }
    </style>
  </head>
  <body>
    <div class="row"><strong>Course URL</strong></div>
    <div class="row"><input id="url" type="text" placeholder="https://www.udemy.com/course/..." /></div>
    <div class="row">
      <label><input id="assets" type="checkbox" /> Download assets</label>
      <label><input id="captions" type="checkbox" /> Download captions (en)</label>
      <label>Quality: <input id="quality" type="text" placeholder="e.g. 1080" style="width:80px" /></label>
    </div>
    <div class="row" style="display:flex; gap:8px; flex-wrap: wrap;">
      <button id="ping">Ping</button>
      <button id="info">Info</button>
      <button id="pair">Pair Desktop</button>
      <button id="start">Start</button>
      <button id="cancel">Cancel</button>
      <button id="clear">Clear</button>
    </div>
    <div class="row">
      <details>
        <summary>Host Info</summary>
        <pre id="infoPanel" style="background:#f6f8fa; padding:8px; max-height:140px; overflow:auto;">(click Info)</pre>
      </details>
    </div>
    <div class="row"><div id="log" class="log"></div></div>
    <script src="popup.js"></script>
  </body>
  </html>
